
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>链接卡片教程 · GuildHub</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="app.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', ()=>{ mountTutorial(); });
  </script>
</head>
<body>
  <div id="app-header"></div>
  <div class="container">
    <div class="card">
      <div class="section-title">如何在委托中生成“链接卡片”？</div>
      <ol class="help">
        <li>在“描述”中直接粘贴以 <code>http://</code> 或 <code>https://</code> 开头的链接。</li>
        <li>发布后系统会自动识别链接，并在正文下方渲染卡片，显示域名与完整链接。</li>
        <li>如需多个卡片，请把多个链接用空格或换行分隔。</li>
      </ol>
      <div style="height:8px"></div>
      <div class="small-note">Demo 为纯前端静态页，无法抓取网页标题/缩略图，实际产品可通过后端服务抓取 Open Graph 元数据。</div>
    </div>
    <div style="height:12px"></div>
    <div class="card">
      <div class="section-title">效果示例</div>
      <div class="link-cards">
        <a class="link-card" href="https://zhihu.com">
          <div class="favicon">Z</div>
          <div><div class="title">https://zhihu.com</div><div class="domain">zhihu.com</div></div>
        </a>
        <a class="link-card" href="https://example.com/spec">
          <div class="favicon">E</div>
          <div><div class="title">https://example.com/spec</div><div class="domain">example.com</div></div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
