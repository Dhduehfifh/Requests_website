
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>公开问答 · GuildHub</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="app.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', ()=>{
      mountQna();
    });
  </script>
</head>
<body>
  <div id="app-header"></div>
  <div class="container grid two-col">
    <div>
      <div id="qnaList" class="grid"></div>
    </div>
    <div>
      <div class="card">
        <div class="section-title">发起公开提问</div>
        <form id="qForm">
          <div class="label">问题</div>
          <textarea class="input" name="question" required placeholder="例如：如何把发布的链接渲染成卡片？"></textarea>
          <div style="height:8px"></div>
          <label class="small-note"><input type="checkbox" name="anonymous"> 匿名（不允许，勾选会提示）</label>
          <div style="height:8px"></div>
          <button class="btn primary">提交问题</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
